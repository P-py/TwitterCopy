<html>
<head>
<base href="https://www.typing.com/dist/student/images/lessons/coding/" />
	<style>
		/*Estilo básico do corpo da página*/
		body {
			background-color: #f7f7f7;
			color: #4a4a4a;
			font-family: 'open-sans', sans-serif;
			font-size: 16px;
			line-height: 1.2;
		}
		main {
			margin-left: auto;
			margin-right: auto;
			max-width: 800px;
			padding: 20px;
		}
		/*Personalização das tags de link*/
		a {
			color: #2D9CDB;
			font-family: 'open-sans', sans-serif;
			font-weight: 700;
		}
		a:hover {
			color: #1789C9;
		}
		/*Borda, sombra e padding pras tags de <article>*/
		article {
			background-color: #ffffff;
			border-width: 1px;
			border-style: solid;
			border-radius: 10px;
			margin-bottom: 20px;
			padding: 20px;
			border-color: #eaeaea;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
			position: relative;
		}
		/* foto de perfil */
		.avatar {
			background-color: #ffffff;
			border-width: 1px;
			border-style: solid;
			border-color: #81C4E9;
			border-radius: 50%;
			float: left;
			height: 50px;
			margin-right: 10px;
			min-width: 50px;
			position: relative;
		}
		.avatar img {
			left: 50%;
			position: absolute;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		/* Espaçamento ao redor das frases nos posts */
		blockquote {
			margin-left: 0;
			margin-right: 0;
			margin-top: 20px;
		}
		/* Personalização dos botões */
		button {
			border: none;
			cursor: pointer;
			padding-left: 0;
			padding-right: 0;
			transform: scale(1);
		}
		button:hover {
			transform: scale(1.2);
		}
		button:focus {
			outline: none;
		}
		button.close {
			opacity: 0.5;
			position: absolute;
			right: 20px;
			top: 20px;
		}
		button.close:hover {
			opacity: 1;
		}
		/* Botão de enviar novo post */
		button.compose {
			background-color: #2D9CDB;
			border-radius: 10px;
			margin-left: 10px;
			height: 50px;
			width: 50px;
		}
		button.compose:hover {
			background-color: #1789C9;
		}
		button.heart {
			float: right;
		}
		button.heart:hover {
			opacity: 1;
		}
		/* Data */
		.date-posted {
			color: #a9a9a9;
			margin-bottom: 0;
			width: 90%;
			float: left;
			margin-top: 0;
		}
		.date-posted time {
			color: #4a4a4a;
		}
		/* Personalização do rodapé de cada post */
		footer {
			margin-top: 20px;
			height: 15px;
		}
		footer p {
			color: #a9a9a9;
			font-size: 14px;
			font-weight: 300;
		}
		/* Cabeçalhos */
		h1 {
			font-family: 'open-sans', sans-serif;
			font-size: 16px;
			font-weight: 700;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
			padding-top: 8px;
		}
		h2 {
			color: #a9a9a9;
			font-family: 'open-sans', sans-serif;
			font-size: 14px;
			font-weight: 300;
			line-height: 1.2;
			margin-top: 0;
			margin-bottom: 0;
		}
		/* Linha divisória entre os textos e o rodapé */
		hr {
			border-width: 1px;
			border-style: solid;
			border-color: #eaeaea;
		}
		/* Área de input de texto de enviar novo post */
		form {
			background-color: #D5EBF8;
			border-width: 1px;
			border-style: solid;
			border-color: #81C4E9;
			border-radius: 10px;
			margin-bottom: 20px;
			padding-left: 20px;
			padding-right: 20px;
			padding-top: 20px;
			padding-bottom: 30px;
		}
		textarea {
			border-radius: 10px;
			border-width: 1px;
			border-style: solid;
			border-color: #81C4E9;
			color: #4a4a4a;
			font-size: 14px;
			height: 50px;
			margin-bottom: 2px;
			padding: 6px;
			resize: none;
			width: 100%;
		}
		textarea::placeholder {
			color: #a9a9a9;
		}
		textarea:focus {
			border-color: #2D9CDB;
			outline: none;
		}
		fieldset {
			border: none;
			float: left;
			font-size: 12px;
			margin: 0;
			padding: 0;
			width: calc(100% - 122px);
		}
		fieldset div {
			color: #2D9CDB;
			margin-left: 6px;
			margin-top: 2px;
		}
	</style>
	<script>
	/*Funcionalidades com jS*/
		/*Função de dar like*/
		function lovePost(id) {
			let heart = document.getElementById("heart-image-"+id)
			if(heart.src.indexOf("active") === -1) {
				heart.src = "tweeter/images/heart-active.svg"
			} else {
				heart.src = "tweeter/images/heart.svg"
			}
		}
	/*Função de deltar o post*/
	 function deletePost(id) {
		let elementId = "article-container-"+id
		let element = document.getElementById(elementId)
		element.remove()
	 }
	 /*Função de contar os caracteres de cada post*/
	function checkCharacterCount(textArea) {
		let counter = document.getElementById("input-characters")
		let container = document.getElementById("form-container")

		/* Caso o input na área de texto for maior do que 140 caracteres ele executa o is-error do CSS*/
		if (textArea.value.length > 140) {
			textArea.value = textArea.value.substr(0, 140)
			container.classList.add("is-error")
		} else {
			container.classList.remove("is-error")
		}
		counter.innerText = textArea.value.length
	}
	</script>
</head>
<body>
<main id="container-wrapper">
	<form id="form-container" onsubmit="return false;">
		<div class="avatar" id="input-avatar">
			<img src="avatar.png" height="40" width="40"/>
		</div>
		<fieldset>
			<!--onkeypress faz com que toda vez que uma tecla for pressionada ele conte a quantidade de caracteres-->
			<textarea placeholder="What's happening?" id="input-textarea" onkeypress="checkCharacterCount(this)" onchange="checkCharacterCount(this)"></textarea>
			<div class="character-count"><span id="input-characters">0</span>/140 characters</div>
		</fieldset>
		<button class="compose">
			<img src="tweeter/images/compose-icon.png" height="30" width="30"/>
		</button>
	</form>
	<article id="article-container-1">
		<header>
			<button class="close" onclick="deletePost(1)">
				<img src="tweeter/images/close.png" height="15" width="15"/>
			</button>
			<div class="avatar">
				<img src="avatar.png" height="40" width="40"/>
			</div>
			<h1>curliyy McFly</h1>
			<h2>@curliyy</h2>
		</header>
		<blockquote>
			Testing my knowledge. <a href="https://linktr.ee/p.py" target="_blank">See all my projects here.</a>
		</blockquote>
		<hr/>
		<footer>
			<p class="date-posted">Posted
				<time>03/17/21 18:32:18</time>
			</p>
			<button class="heart" onclick="lovePost(1)">
			<img src="tweeter/images/heart.svg" id="heart-image-1" height="15" width="16"/>
		</button>
		</footer>
	</article>
</main>
</body>
</html>
